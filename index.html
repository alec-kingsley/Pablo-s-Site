<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<meta property="og:site_name" content="Pablo's Havana Café">

	<title>Pablo's Havana Cafe - Cuban Restaurant in Powell, Ohio</title>
	
	<link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="./font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css"/>

<!-- left/right navs for either side of Pablo's logo -->

<body onload="openFunc(0);" id="home">
	<div id="mobileBackground">
	<div class="margin">
		<div id="navbar">
			<nav id="left">
				<a href="#">Home</a>
				<a href="./about_us/">About Us</a>
			</nav>
			<img src="images\icon.webp" id = "navIcon" alt="Logo for Pablo's Havana Cafe">
				<nav id = "right">
					<a href="menu" target="_self">Menu</a>
          <a href="./es" class="transIcon"><img src="./images/EngToEsp.webp" alt="English to Spanish"></a>
				</nav>
			</div>
			<div id="mobileBar">
				<img src="./images/icon.webp" id = "navIconMobile" onclick="switchDisp()" alt="Logo for Pablo's Havana Cafe">
				<a href="#" id="navtitle">Home</a>
				<div id="mobileNav">
					<a href="./menu/" class="dropdown">Menu</a>
					<a href="./about_us/" class="dropdown">About Us</a>
				</div>
				<a href="javascript:void(0);" class="icon" onclick="switchDisp()" title="Mobile Nav">
				<i class="fa fa-bars"></i>
				</a>
        <a href="./es" class="transIcon" class="dropdown"><img src="./images/EngToEsp.webp" alt="English to Spanish"></a>
			</div>

			
			<div id = "topItems">

				<div id = "mainImgDiv">
          <div id ="redDiv">
					<img src="./images/CubanoAbove.webp" id = "mainImg" alt="Cuban Sandwich">
					</div>
				</div>

				<div id="welcome">
					<h2>Welcome To<br>Pablo's Havana Café</h2>
					<a href="https://pabloshavanacafe.smartonlineorder.com/" id="orderButton">Order Online</a>
					<h1>Homemade Cuban Cuisine <br>
						Pablo's Havana Cafe
					<br>(614) 389 4302 <br>
					9685 Sawmill Rd, Powell, OH 43065</h1>
				</div> 
			</div>

	</div>
	</div>
		<div id="slideshow">
			<div id="pics">
				<div class="margin slideshow-margin">
				<div class="mySlides">
					<img class="slidePic" id="lSlide" width = "100%" alt="Left Slide">
				</div>
				<div class="mySlides">
					<img class="slidePic" id="mSlide" width = "100%" alt="Middle Slide">
					<div class="caption-container">
					<p id="caption"></p></div>
				</div>
				<div class="mySlides">
					<img class="slidePic" id="rSlide" width = "100%" alt="Right Slide"> 
	
				</div>
				

				<a class="prev" onclick="addSlides(-1)">&#10094;</a>
 				<a class="next" onclick="addSlides(1)">&#10095;</a>

				

				<div class="row">
					<div class="resizeimg">
					<div class="column">
						<img src="images/Cubano.webp" alt="Our Signature Cuban Sandwich, El Cubano" class="demo cursor" onclick="setSlide(1)" width="100%" height="auto">
					</div>
					<div class="column">
						<img src="images/Cubanaso.webp" alt="El Cubanaso sampler" class="demo cursor" onclick="setSlide(2)" width="100%">
					</div>
					<div class="column">
						<img src="images/Soups.webp" alt="Our four soups. Chicken soup, black bean soup, red bean soup, and Cuban chili " class="demo cursor" onclick="setSlide(3)" width="100%">
					</div>
          <div class="column">
						<img src="images/TresLeches1.webp" alt="Tres Leches Cake" class="demo cursor" onclick="setSlide(4)" width="100%">
					</div>
					<div class="column">
						<img src="images/RopaVieja.webp" alt="Ropa Vieja with Maduros" class="demo cursor" onclick="setSlide(5)" width="100%">
					</div>
					<div class="column">
						<img src="images/Picadillo+TostonesYelp.webp" alt="Picadillo with Tostones" class="demo cursor" onclick="setSlide(6)" width="100%">
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="margin">
		<div class="footer"></div>
			<div id="hours">
				<h2>Hours (<mark id="isOpen">Closed</mark>)</h2>
				<h3 id="mon-fri">Monday-Friday: 11am-2pm, 4pm-8pm</h3>
				<h3 id="sat">Saturday: 11am-8pm</h3>
				<h3 id="sun">Sunday: 11am-5pm</h3>

				<div id="mediaLinks">
          <a href="https://www.facebook.com/pabloshavanacafe/"><img src="./images/FacebookLogo.webp" alt="Facebook"></a>
          <a href="https://www.instagram.com/pabloshavanacafe/" ><img src="./images/InstagramLogo.webp" alt="Instagram"></a>
				</div>
			</div>

			<div id="form">
				<div>Contact Us</div>
        
				<form name="contactUs" class="contact1-form" autocomplete="on" onsubmit="false">

					<input type="text" name="Name" id="name" class="text" placeholder="Name...">

					<input type="text" name="Email" id="email" class="text" placeholder="E-Mail...">

					<input type="text" name="Subject" id="subject" class="text" placeholder="Subject...">

					<textarea name="Message" class="question" placeholder="Message..."></textarea>

					<br>
          
          <button class="submit" type="submit">
            Send
          </button>
				</form>
			
        
			</div>
	  </div>
