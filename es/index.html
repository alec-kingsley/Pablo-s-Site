		<div id="slideshow">
			<div id="pics">
				<div class="margin slideshow-margin">
				<div class="mySlides">
					<img class="slidePic" id="lSlide" width = "100%" alt="diapositiva izquierda">
				</div>
				<div class="mySlides">
					<img id="mSlide" width = "100%" alt="diapositiva media">
					<div class="caption-container">
					<p id="caption"></p></div>
				</div>
				<div class="mySlides">
					<img class="slidePic" id="rSlide" width = "100%" alt="diapositiva derecha">
	
				</div>

				<a class="prev" onclick="addSlides(-1)">&#10094;</a>
 				<a class="next" onclick="addSlides(1)">&#10095;</a>

				<div class="row">
					<div class="resizeimg">
					<div class="column">
						<img src="../images/Cubano.webp" alt="Nuestro Sándwich Estrella, El Cubano" class="demo cursor" onclick="setSlide(1)" width="100%">
					</div>
					<div class="column">
						<img src="../images/Cubanaso.webp" alt="El Cubanaso" class="demo cursor" onclick="setSlide(2)" width="100%">
					</div>
					<div class="column">

          <div class="column">
						<img src="../images/TresLeches1.webp" alt="Pastel de Tres Leches" class="demo cursor" onclick="setSlide(4)" width="100%">

						<img src="../images/RopaVieja.webp" alt="Ropa Vieja con Maduros" class="demo cursor" onclick="setSlide(5)" width="100%">

					<div class="column">
						<img src="../images/Picadillo+TostonesYelp.webp" alt="Picadillo con Tostones" class="demo cursor" onclick="setSlide(6)" width="100%">
					</div>
					</div>
				</div>
			</div>

        <div id="mediaLinks">

			<div id="form">
				<div>Contáctenos</div>
        
				<form name="contactUs" class="contact1-form" autocomplete="on" onsubmit="false">

					<input type="text" name="Name" id="name" class="text" placeholder="Nombre/Apellido...">

					<input type="text" name="Email" id="email" class="text" placeholder="Correo Electrónico...">

					<input type="text" name="Subject" id="subject" class="text" placeholder="Tema...">

					<textarea name="Message" class="question" placeholder="Mensaje..."></textarea>

					<br>
          
          <button class="submit" type="button">
            Enviar
          </button>
				</form>
			
        
			</div>
